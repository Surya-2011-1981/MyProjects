<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smooth Scroll to Gallery</title>
    <style>
        html {
            scroll-behavior: smooth;
            /* Enables smooth scrolling */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }

        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .section {
            height: 100vh;
            padding-top: 80px;
            /* offset for fixed nav */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #gallery {
            background-color: #f0f0f0;
        }

        #home {
            background-color: #aad;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a> <!-- This is your scroll trigger -->
    </nav>

    <div id="home" class="section">
        <h1>Welcome to Home</h1>
    </div>

    <!-- Some filler content to push gallery to bottom -->
    <div style="height: 150vh; background: #eef;">
        <p style="padding: 40px;">Scroll down for gallery...</p>
    </div>

    <div id="gallery" class="section">
        <h1>This is the Gallery Section</h1>
    </div>

</body>

</html>
